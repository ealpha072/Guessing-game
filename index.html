<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div class="head">
                <h2>Number Guessing Name.</h2>
                <h4>Instructions</h4>
                <div class="instructions">
                    <p>Guess a number between 1 to 100</p>
                    <p>You have 10 trials</p>
                </div>
            </div>
            <div id="game-holder">
                <h1>GUESS A NUMBER</h1>
                <input type="number" id="input"><br>
                <button id="submit">Submit Guess</button>
                <p id="guess-holder">Previous Guesses:<span ><p class="guess-holder"></p></span></p>
                <p>Guesses Remaining:<span><p class="remaining-guess"></p></span></p>
                <h3 class="game-status"></h3> 
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
